<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Attester - slave</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="slave.css">
</head>
<body>
	<div id="status_bar" aria-hidden="true">
		<span class="title"><span class="initials">at</span>tester</span></span>
		<span id="status_text">Loading ...</span>
		<span id="status_info"><span id="_info_loading"></span></span>
		<a href="#" id="pause_resume" tabindex="-1"></a>
	</div>
	<div id="content"></div>
	<div id="background_text" aria-hidden="true"></div>
	<div id="status_logs" aria-hidden="true">
		<p>Logs are available only when the search parameter <i>log</i> is set to <i>true</i>.</p>
		<p>To enable logs add <i>?log=true</i> in the URL.</p>
	</div>
	<script src="json3/json3.min.js"></script>
	<script src="js-polyfills/typedarray.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<% _(query.plugin || []).castArray().forEach(function (plugin) {%><script src="<%= encodeURI(plugin) %>"></script><%}); %>
	<script src="slave-client.js"></script>
	<script src="stacktrace.js"></script>
</body>
</html>
